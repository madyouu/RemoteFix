<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RemoteFix - IT Support</title>
<meta name="description" content="RemoteFix offers reliable remote and in-person IT support in English, German, and Polish.">
<meta name="author" content="Igor Jurczak">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { margin: 0; font-family: Arial, sans-serif; background: linear-gradient(to right, #d3d3d3, #f0f2f5, #d3d3d3); color: #333; }
  header, main, footer { text-align: center; padding: 2rem; }
  .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; justify-items: center; }
  .card, .faq-item { background: white; padding: 1rem; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 300px; }
  .faq-item { display: flex; align-items: center; justify-content: center; transition: transform 0.3s ease; }
  .faq-item:hover { transform: translateY(-5px); }
  .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s forwards; }
  @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
  #cookie-banner { position: fixed; bottom: 0; width: 100%; background: #222; color: #fff; padding: 1rem; text-align: center; display: none; z-index: 1000; }
  #cookie-banner button { margin-left: 1rem; padding: 0.5rem 1rem; background: #e67e22; color: white; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<header class="fade-in">
  <h1 id="heroTitle">Fast & Reliable Remote IT Support</h1>
  <p id="heroText">Your PC problems solved remotely or in-person across NRW.</p>
  <div class="lang-switcher">
    <img src="https://flagcdn.com/w40/us.png" alt="en" onclick="changeLanguage('en')">
    <img src="https://flagcdn.com/w40/de.png" alt="de" onclick="changeLanguage('de')">
    <img src="https://flagcdn.com/w40/pl.png" alt="pl" onclick="changeLanguage('pl')">
  </div>
</header>

<main>
  <!-- Content: Services, About, Testimonials, FAQ, Contact -->
</main>

<footer class="fade-in">&copy; 2025 RemoteFix. All rights reserved.</footer>

<div id="cookie-banner">This website uses cookies. <button onclick="acceptCookies()">Accept</button></div>

<script>
  const translations = {
    en: { heroTitle: "Fast & Reliable Remote IT Support", heroText: "Your PC problems solved remotely or in-person across NRW.", servicesTitle: "Our Services", /* ... more translations */ },
    de: { heroTitle: "Schneller & Zuverlässiger IT-Support", heroText: "PC-Probleme weltweit remote oder vor Ort in NRW lösen.", servicesTitle: "Unsere Leistungen", /* ... more translations */ },
    pl: { heroTitle: "Szybkie i niezawodne wsparcie IT", heroText: "Problemy z PC rozwiązywane zdalnie lub osobiście w NRW.", servicesTitle: "Nasze Usługi", /* ... more translations */ }
  };
  function changeLanguage(lang) {
    const t = translations[lang];
    for (const id in t) {
      const el = document.getElementById(id);
      if (el) el.innerText = t[id];
    }
    document.getElementById("inputName").placeholder = t.inputName;
    document.getElementById("inputEmail").placeholder = t.inputEmail;
    document.getElementById("inputMessage").placeholder = t.inputMessage;
  }
  function acceptCookies() {
    document.getElementById('cookie-banner').style.display = 'none';
    localStorage.setItem('cookieAccepted', 'true');
  }
  window.onload = function() {
    if (!localStorage.getItem('cookieAccepted')) {
      document.getElementById('cookie-banner').style.display = 'block';
    }
    document.querySelectorAll('.fade-in').forEach((el, i) => setTimeout(() => el.style.opacity = 1, 100 * i));
  };
</script>

</body>
</html>
