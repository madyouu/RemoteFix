<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RemoteFix - IT Support</title>
<meta name="description" content="RemoteFix offers reliable remote and in-person IT support in English, German, and Polish.">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #e0f7fa, #ffffff);
    color: #333;
    transition: background 0.3s, color 0.3s;
  }
  header, main, footer {
    text-align: center;
    padding: 2rem;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideIn 1s forwards;
  }
  h1 {
    font-size: 2rem;
  }
  .services, .faq, .testimonials, .about, .contact {
    margin: 2rem auto;
    max-width: 800px;
  }
  .faq-item, .testimonial {
    background: #fff;
    margin: 1rem 0;
    padding: 1rem;
    border-radius: 5px;
  }
  .contact form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input, textarea, button {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .lang-switcher img {
    width: 30px;
    cursor: pointer;
    margin: 0 0.5rem;
  }
  .dark-mode {
    background: #1c1c1c;
    color: #f0f0f0;
  }
  .dark-mode .faq-item, .dark-mode .testimonial {
    background: #333;
  }
  .cookie {
    background: rgba(0,0,0,0.1);
    padding: 0.5rem;
    border-radius: 5px;
    font-size: 0.9rem;
  }
  .button-link {
    display: inline-block;
    margin: 0.5rem;
    padding: 0.5rem 1rem;
    background: #007BFF;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
  }
  .dark-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
  .dark-toggle i {
    font-size: 1.2rem;
  }
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<div class="dark-toggle"><i class="fas fa-moon"></i></div>

<header>
  <h1 data-en="Hi there! RemoteFix – Reliable IT Support in English, German, and Polish. Contact me for remote or in-person help today!"
      data-de="Hi! RemoteFix – Zuverlässiger IT-Support auf Englisch, Deutsch und Polnisch. Kontaktiere mich für Remote- oder Vor-Ort-Hilfe noch heute!"

  </h1>
  <div class="lang-switcher">
    <img src="https://flagcdn.com/us.svg" alt="English" onclick="setLang('en')">
    <img src="https://flagcdn.com/de.svg" alt="Deutsch" onclick="setLang('de')">
    <img src="https://flagcdn.com/pl.svg" alt="Polski" onclick="setLang('pl')">

    <div class="testimonial" data-en='"Igor quickly fixed my PC issues remotely. Very professional and friendly – highly recommend!" – John D., Berlin'
         data-de='"Igor hat meine PC-Probleme schnell behoben – sehr professionell und freundlich. Sehr empfehlenswert!" – John D., Berlin'

         data-pl='"RemoteFix rozwiązało mój koszmar z oprogramowaniem w kilka minut. Super pomocny!" – Michał S., Kolonia'></div>

  <section class="about">
    <h2 data-en="About Me" data-de="Über mich" data-pl="O mnie"></h2>

       data-de="Igor, 25 Jahre alt, autodidaktischer IT-Software-Spezialist. Mit 7 bekam ich meinen ersten PC und seitdem behebe ich meine eigenen Probleme – glaub mir, ich habe schon alles gesehen!"

  <section class="contact">

  <div class="cookie" data-en="This website uses cookies to ensure you get the best experience."

  <div>

    <a href="https://www.linkedin.com/in/igorjurczak/" class="button-link" target="_blank">LinkedIn</a>

</main>

<script>
function setLang(lang) {
  document.querySelectorAll('[data-en]').forEach(el => el.innerHTML = el.getAttribute('data-' + lang));
}
document.querySelector('.dark-toggle').addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  const icon = document.querySelector('.dark-toggle i');
  icon.classList.toggle('fa-moon');
  icon.classList.toggle('fa-sun');
});
window.addEventListener('DOMContentLoaded', () => {
  setLang('en');
});
</script>

</body>
</html>
